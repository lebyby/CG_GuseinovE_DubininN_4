<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Лабораторная работа по компьютерной графике №4</title>
</head>
<body>
<div><span class="word">Алгоритм отсечения массива произвольных отрезков произвольным выпуклым окном</span></div>
<br>
<br>
<div class="table">
    <div><p>Введите координаты вершин окна (от 3 до 6):</p></div>
    <div><p>(X: от 0 до 1000)</p></div>
    <div><p>(Y: от 0 до 650)</p></div>


    <table width="600" border="1" cellspacing="0" cellpadding="5" >
        <tbody id="table">

        <tr>
            <th class="col">№</th>
            <th class="col">X</th>
            <th class="col">Y</th>
            <th><button class="button" onclick="addPoint(); draw();">+</button><button class="button" onclick="deletePoint(); draw();">-</button></th>
        </tr>
        <tr>
            <td><span>1</span></td>
            <td><input type="number" class="input_number" name="" id="x1Text" min="0" max="1000" value="800" onchange="draw()"></td>
            <td><input type="number" class="input_number" name="" id="y1Text" min="0" max="650" value="100" onchange="draw()"></td>
            <th>&nbsp;</th>

        <tr>
            <td><span>2</span></td>
            <td><input type="number"  class="input_number" name="" id="x2Text" min="0" max="1000" value="700" onchange="draw()"></td>
            <td><input type="number"  class="input_number" name="" id="y2Text" min="0" max="650" value="500" onchange="draw()"></td>
            <th>&nbsp;</th>
        </tr>
        <tr>
            <td><span>3</span></td>
            <td><input type="number"  class="input_number" name="" id="x3Text" min="0" max="1000" value="400" onchange="draw()"></td>
            <td><input type="number"  class="input_number" name="" id="y3Text" min="0" max="650" value="620" onchange="draw()"></td>
            <th>&nbsp;</th>
        </tr>
        <tr>
            <td><span>4</span></td>
            <td><input type="number"  class="input_number" name="" id="x4Text" min="0" max="1000" value="300" onchange="draw()"></td>
            <td><input type="number"  class="input_number" name="" id="y4Text" min="0" max="650" value="500" onchange="draw()"></td>
            <th>&nbsp;</th>
        </tr>
        </tbody>
    </table>

</div>
<div >
    <button class="segmentButton" onclick="randomSegments(); draw();">
        <span> Сгенерировать отрезки </span>
    </button>
</div>
<!--    ///////////////////////////-->
<div>
    <canvas id="canvas" style="background: url(image/back.jpg) no-repeat; border: 2px solid #0e0e0e; margin:15px;"></canvas>
</div>
<!--    ///////////////////////////-->

</body>
<script src="scripts/clipping_algorithm.js"></script>

</html>
